<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Reset password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container" style="height:  100vh !important;">
		<div class="d-flex h-100 align-items-center justify-content-center">
			<div class="card w-50">
				<div class="card-body">

					<form th:action="@{/reset-password}" method="post">
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="text" name="password" class="form-control" id="password"
								aria-describedby="passwordHelp" required aria-required="true">
							<div id="passwordHelp" class="form-text">Please choose strong password</div>
						</div>
						<div class="mb-3">
							<label for="confirm_password" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="confirm_password" required aria-required="true">
						</div>
						<input type="hidden" name="verificationCode" th:value="${verificationCode}" />
						<button type="submit" class="btn btn-primary">Change Password</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</html>
