<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <a href="#!">
                                    <img src="./images/logo.png" alt="BootstrapBrain Logo" height="57">
                                </a>
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Reset Password</h2>
                            <form action="#!">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="username" required
                                                oninput="identityTypeOfInput(this)" placeholder="Email">
                                            <label for="username" class="form-label">Email/Mobile Number/HallTicket
                                                Number</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control" name="password" id="password"
                                                value="" placeholder="Password" required>
                                            <label for="text" class="form-label">Date Of Birth</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="" placeholder="Password" required>
                                            <label for="text" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="confirmPassword"
                                                id="confirm-password" value="" placeholder="Password" required>
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-success" id="exampleModalLabel">OTP Sent to email
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputPassword6" class="col-form-label">OTP</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="inputPassword6" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                    check spam folder/inbox
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function identityTypeOfInput(inputElement) {
            const value = inputElement.value
            const changes = {}

            if (value.startsWith("130")) {
                changes["type"] = "text"
                changes["name"] = "htnumber"
                changes["label"] = "Hall Ticket Number"
            } else if (value.match("^\\d+$")) {
                changes["type"] = "text"
                changes["name"] = "mobileNumber"
                changes["label"] = "Mobile Number"

            } else {
                changes["type"] = "text"
                changes["name"] = "email"
                changes["label"] = "Email"
            }
            if (inputElement.name != changes["name"]) {
                inputElement.placeholder = changes["label"]
                inputElement.name = changes["name"]
                inputElement.nextElementSibling.textContent = changes["label"]
            }
        }

        function validateForm(form) {
            form.querySelectorAll("input");
        }
    </script>



</body>
