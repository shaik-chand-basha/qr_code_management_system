<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}">

	<title>CSI Student Branch Bootstrap Template - Index</title>
</head>

<body>
	<div th:replace="~{fragments/layout :: header}"></div>
	<main id="main">

		


		<div class="container card p-1 my-1">

			<div class="card-body row">
				<th:block th:each="event : ${events}">
					<div class="card  py-1 col-4 m-1" style="width: 20rem;">
						<img class="card-img-top " style="height: 10rem;"
							th:src="${event.profileImage}" >
						<div class="card-body">
							<h5 class="card-title" th:text="${event.title}"></h5>
							<p class="card-text" th:text="${event.description}" style="height: 5rem; overflow:hidden"></p>
							<a th:href="${'/events/'+event.eventId}" class="btn btn-primary">View Event</a>
						</div>
					</div>
				</th:block>

			</div>
		</div>


	</main>
	<div th:replace="~{fragments/layout :: footer}"></div>

</body>

</html>
